{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}
<h1>Login</h1>
<div>
    <form id="login_form" method="post" action="">
        {% csrf_token %}
        Username: <input type="text" name="username" size="50"> <br />
        Password: <input type="password" name="password" size="50"> <br />
        <input type="submit" value="Login">
    </form>
</div>
{% endblock %}
